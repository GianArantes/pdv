<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" th:replace="~{_layout :: layout(~{::title}, ~{::content})}">

<head>
    <title>Formul치rio de Usu치rio</title>
</head>

<body>
    <div th:fragment="content">
        <h1>Formul치rio de Usu치rio</h1>
        <form th:action="@{/usuarios}" th:object="${usuario}" method="post">
            <input type="hidden" th:field="*{id}" />
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" required>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" th:field="*{senha}" required>
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select class="form-select" id="role" th:field="*{role}">
                    <option th:each="role : ${T(br.com.arantesrepresentacoes.pdv.entities.UserRole).values()}"
                            th:value="${role}" th:text="${role}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-select" id="status" th:field="*{status}">
                     <option th:each="status : ${T(br.com.arantesrepresentacoes.pdv.entities.UserStatus).values()}"
                            th:value="${status}" th:text="${status}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </div>
</body>

</html>
