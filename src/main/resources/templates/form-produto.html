<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" th:replace="~{_layout :: layout(~{::title}, ~{::content})}">

<head>
    <title>Formulário de Produto</title>
</head>

<body>
    <div th:fragment="content">
        <h1>Formulário de Produto</h1>
        <form th:action="@{/produtos}" th:object="${produto}" method="post">
            <input type="hidden" th:field="*{id}" />
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
            </div>
            <div class="mb-3">
                <label for="peso" class="form-label">Peso</label>
                <input type="number" step="0.001" class="form-control" id="peso" th:field="*{peso}" required>
            </div>
            <div class="mb-3">
                <label for="ncm" class="form-label">NCM</label>
                <select class="form-select" id="ncm" th:field="*{ncm}">
                    <option th:each="ncmItem : ${ncms}" th:value="${ncmItem.id}" th:text="${ncmItem.codigo} + ' - ' + ${ncmItem.descricao}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </div>
</body>

</html>
