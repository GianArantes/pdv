<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" th:replace="~{_layout :: layout(~{::title}, ~{::content})}">

<head>
    <title>Lista de Produtos</title>
</head>

<body>
    <div th:fragment="content">
        <h1>Lista de Produtos</h1>
        <a href="/produtos/novo" class="btn btn-primary mb-3">Novo Produto</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Peso</th>
                    <th>NCM</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="produto : ${produtos}">
                    <td th:text="${produto.nome}"></td>
                    <td th:text="${produto.peso}"></td>
                    <td th:text="${produto.ncm?.codigo}"></td>
                    <td>
                        <a th:href="@{/produtos/editar/{id}(id=${produto.id})}" class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{/produtos/excluir/{id}(id=${produto.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Tem certeza que deseja excluir?')">Excluir</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
