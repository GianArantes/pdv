<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" th:replace="~{_layout :: layout(~{::title}, ~{::content})}">

<head>
    <title>Lista de NCMs</title>
</head>

<body>
    <div th:fragment="content">
        <h1>Lista de NCMs</h1>
        <a href="/ncms/novo" class="btn btn-primary mb-3">Novo NCM</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Descrição</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="ncm : ${ncms}">
                    <td th:text="${ncm.codigo}"></td>
                    <td th:text="${ncm.descricao}"></td>
                    <td>
                        <a th:href="@{/ncms/editar/{id}(id=${ncm.id})}" class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{/ncms/excluir/{id}(id=${ncm.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Tem certeza que deseja excluir?')">Excluir</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
