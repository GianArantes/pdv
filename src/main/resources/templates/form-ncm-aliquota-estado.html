<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" th:replace="~{_layout :: layout(~{::title}, ~{::content})}">

<head>
    <title>Formulário de Alíquota por Estado</title>
</head>

<body>
    <div th:fragment="content">
        <h1>Formulário de Alíquota por Estado</h1>
        <form th:action="@{/ncms-estados/salvar}" th:object="${aliquota}" method="post">
            <input type="hidden" th:field="*{id}" />
            <input type="hidden" th:name="ncmId" th:value="*{ncm.id}" />
            <div class="mb-3">
                <label for="estado" class="form-label">Estado</label>
                <input type="text" class="form-control" id="estado" th:field="*{estado}" required>
            </div>
            <div class="mb-3">
                <label for="aliquota" class="form-label">Alíquota (%)</label>
                <input type="number" step="0.01" class="form-control" id="aliquota" th:field="*{aliquota}" required>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </div>
</body>

</html>
