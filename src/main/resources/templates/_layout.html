<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(title, content)">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">Sistema de Vendas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">PDV</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/usuarios/listar">Usuários</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/clientes/listar">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/produtos/listar">Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/ncms/listar">NCMs</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="page-content" class="container mt-5">
        <div th:replace="${content}">
            <!-- O conteúdo da página será inserido aqui -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('click', async function (event) {
            const target = event.target.closest('a');

            if (target) {
                event.preventDefault();
                const url = target.href;
                const token = localStorage.getItem('jwt_token');

                if (!token) {
                    window.location.href = '/auth/login';
                    return;
                }

                try {
                    const response = await fetch(url, {
                        method: 'GET',
                        headers: {
                            'Authorization': 'Bearer ' + token,
                            'X-Requested-With': 'XMLHttpRequest'
                        }
                    });

                    if (response.ok) {
                        const newHtml = await response.text();
                        document.getElementById('page-content').innerHTML = newHtml;
                        // O título não será mais atualizado dinamicamente, uma simplificação aceitável por enquanto.
                        window.history.pushState({}, '', url);
                    } else if (response.status === 401 || response.status === 403) {
                        window.location.href = '/auth/login';
                    } else {
                        console.error('Erro ao navegar:', response.statusText);
                    }
                } catch (error) {
                    console.error('Erro de rede:', error);
                }
            }
        });
    </script>
</body>

</html>
