<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" th:replace="~{_layout :: layout(~{::title}, ~{::content})}">

<head>
    <title>Lista de Clientes</title>
</head>

<body>
    <div th:fragment="content">
        <h1>Lista de Clientes</h1>
        <a href="/clientes/novo" class="btn btn-primary mb-3">Novo Cliente</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nome Oficial</th>
                    <th>Nome Alternativo</th>
                    <th>Documento</th>
                    <th>Email</th>
                    <th>Telefone</th>
                    <th>Status</th>
                    <th>Representante</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cliente : ${clientes}">
                    <td th:text="${cliente.nomeOficial}"></td>
                    <td th:text="${cliente.nomeAlternativo}"></td>
                    <td th:text="${cliente.documento1}"></td>
                    <td th:text="${cliente.email}"></td>
                    <td th:text="${cliente.telefone}"></td>
                    <td th:text="${cliente.status}"></td>
                    <td th:text="${cliente.representante?.nome}"></td>
                    <td>
                        <a th:href="@{/clientes/editar/{id}(id=${cliente.id})}" class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{/clientes/excluir/{id}(id=${cliente.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Tem certeza que deseja excluir?')">Excluir</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
