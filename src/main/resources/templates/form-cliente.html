<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" th:replace="~{_layout :: layout(~{::title}, ~{::content})}">

<head>
    <title>Formulário de Cliente</title>
</head>

<body>
    <div th:fragment="content">
        <h1>Formulário de Cliente</h1>
        <form th:action="@{/clientes}" th:object="${cliente}" method="post">
            <input type="hidden" th:field="*{id}" />
            <div class="mb-3">
                <label for="nomeOficial" class="form-label">Nome Oficial</label>
                <input type="text" class="form-control" id="nomeOficial" th:field="*{nomeOficial}" required>
            </div>
            <div class="mb-3">
                <label for="nomeAlternativo" class="form-label">Nome Alternativo</label>
                <input type="text" class="form-control" id="nomeAlternativo" th:field="*{nomeAlternativo}">
            </div>
            <div class="mb-3">
                <label for="documento1" class="form-label">CPF/CNPJ</label>
                <input type="text" class="form-control" id="documento1" th:field="*{documento1}" required>
            </div>
            <div class="mb-3">
                <label for="documento2" class="form-label">RG/IE</label>
                <input type="text" class="form-control" id="documento2" th:field="*{documento2}">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" th:field="*{email}">
            </div>
            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="text" class="form-control" id="telefone" th:field="*{telefone}">
            </div>
            <div class="mb-3">
                <label for="estado" class="form-label">Estado</label>
                <input type="text" class="form-control" id="estado" th:field="*{estado}" maxlength="2">
            </div>
            <div class="mb-3">
                <label for="endereco" class="form-label">Endereço</label>
                <input type="text" class="form-control" id="endereco" th:field="*{endereco}">
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-select" id="status" th:field="*{status}">
                    <option th:each="status : ${T(br.com.arantesrepresentacoes.pdv.entities.ClienteStatus).values()}"
                            th:value="${status}" th:text="${status}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="representante" class="form-label">Representante</label>
                <select class="form-select" id="representante" th:field="*{representante}">
                    <option th:each="rep : ${representantes}" th:value="${rep.id}" th:text="${rep.nome}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </div>
</body>

</html>
